<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Jsonp 跨域</title>
	</head>
	<body>
		<div>Jsonp 跨域</div>
		<script>
			function myJsonp() {
				return new Promise((resolve, reject) => {
					window["something"] = function (data) {
						console.log("data", data);
						resolve(data);
					};
				});
			}

			myJsonp().then((data) => console.log("data", data));
		</script>
		<script src="http://localhost:3000/test?callback=something"></script>
	</body>
</html>
