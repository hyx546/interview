<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>

	<body>
		<ul id="item-list">
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
		</ul>
		<div id="item">lllll</div>
		<script>
			var items = document.getElementById("item-list");
			//事件捕获实现事件代理
			items.addEventListener(
				"click",
				(e) => {
					console.log("捕获：click ", e.target.innerHTML);
				},
				true
			);
			//事件冒泡实现事件代理
			items.addEventListener(
				"click",
				(e) => {
					console.log("冒泡：click ", e.target.innerHTML);
				},
				false
			);

			var item = document.getElementById("item");

			const eve = new Event("customer");
			item.addEventListener("customer", () => {
				console.log("customer");
			});
			item.dispatchEvent(eve);
		</script>
	</body>
</html>
