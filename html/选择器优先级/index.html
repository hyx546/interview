<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择器优先级</title>
  <style>
    ul#awesome{
      color: red;
    }
    ul.shopping-list li.favorite span{
      color: blue;
    }
  </style>
</head>
<body>
  <!-- 显示红色，因为属性选择器的顺序是： -->
  <!-- id>class>属性>标签 -->
  <ul class="shoppong-list" id="awesome">
    <li><span>Milk</span></li>
    <li class="favorite" id="must-bug">
      <span class="highlight">Sausage</span>
    </li>
  </ul>
</body>
</html>
